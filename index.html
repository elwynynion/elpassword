function ElPass() {
    var length = 22,
        charset = "!@#$%^&*()_+\+ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",
        // charset = "!@#$%^&*()_+\+abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",

}
